<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .display {
            font-size: 4rem;
            letter-spacing: 0.2rem;
            background: #e3f2fd;
            /* Nuevo fondo azul claro */
            border-radius: 15px;
            /* Borde redondeado existente */
            padding: 20px;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Mejora visual opcional */
            border: 2px solid #bbdefb;
            /* Borde sutil para mejor contraste */
        }

        @media (max-width: 768px) {
            .display {
                font-size: 3rem;
                padding: 15px;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <div class="display" id="display">00:00:00:000</div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-success btn-lg mx-2">Start</button>
                    <button id="resetBtn" class="btn btn-danger btn-lg mx-2">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
